name: Publish to Open VSX and VS Code Marketplace

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package
        run: npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: '*.vsix'

  publish-openvsx:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-vsix

      - name: Publish to Open VSX
        run: |
          npm install -g ovsx
          OUTPUT=$(ovsx publish *.vsix -p ${{ secrets.OVSX_PAT }} 2>&1) || EXIT_CODE=$?
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "is already published"; then
            echo "✅ Extension already published, continuing..."
            exit 0
          elif [ -n "$EXIT_CODE" ]; then
            echo "❌ Publish failed with error"
            exit $EXIT_CODE
          fi

  publish-vscode:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-vsix

      - name: Publish to VS Code Marketplace
        run: |
          npm install -g @vscode/vsce
          OUTPUT=$(vsce publish -p ${{ secrets.VSCE_PAT }} 2>&1) || EXIT_CODE=$?
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -qi "already\|exists"; then
            echo "✅ Extension already published, continuing..."
            exit 0
          elif [ -n "$EXIT_CODE" ]; then
            echo "❌ Publish failed with error"
            exit $EXIT_CODE
          fi
